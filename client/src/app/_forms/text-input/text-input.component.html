<div class="form-group">
  <!-- use interpolation to get type from the class -->
  <input 
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type={{type}}
    class="form-control" 
    [formControl]="ngControl.control"
    placeholder={{label}}>
  <!-- Use ngIf to handle mutliple validation types on this field -->
  <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Please enter a {{label}}</div>
  <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">{{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}</div>
  <div *ngIf="ngControl.control.errors?.maxlenth" class="invalid-feedback">{{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}}</div>
  <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Passwords do not match</div>
</div>
